    h2 {

      margin-top: 20px;

.product-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;

}

    .product {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-4px);
    }

    .product img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .buy-button {

      padding: 10px 20px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      display: inline-block;
      font-weight: bold;
    }

    .buy-button:hover {
      background: #333;
    }

    @media screen and (max-width: 600px) {
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
