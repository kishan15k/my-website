<!DOCTYPE html>
<html lang="en">

  <title>Classy Footwear</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      font-size: 28px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .product {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-4px);
    }

    .product img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .brand {
      font-weight: bold;
      margin-top: 10px;
      font-size: 14px;
    }

    .original-price {
      text-decoration: line-through;
      color: #888;
      margin-right: 8px;
      font-size: 14px;
    }

    .discounted-price {
      font-weight: bold;
      font-size: 18px;
      color: #000;
    }

    .discount {
      color: #e53935;
      font-weight: bold;
      font-size: 14px;
      margin: 5px 0;
    }

    .buy-button {
      margin-top: 10px;
      padding: 10px 20px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      display: inline-block;
      font-weight: bold;
    }

    .buy-button:hover {
      background: #333;
    }

    @media screen and (max-width: 600px) {
      h2 {
        font-size: 22px;
      }
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
